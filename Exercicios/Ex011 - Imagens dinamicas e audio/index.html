<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FavIcon audio.png" type="image/x-icon">
    <title>MÍdias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="media/audiohtml.mpeg" controls></audio> (MP3 WAV OGG) -->
    <audio preload="metadata" controls loop>
        <source src="media/audiohtml.mpeg" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio<a href="media/audiohtml.mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
